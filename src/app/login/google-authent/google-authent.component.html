<script src="https://accounts.google.com/gsi/client" async></script>
<div id="g_id_onload"
     data-client_id="338669335569-a7ccu9o6d0s697ieekudq6a49h33ehe9.apps.googleusercontent.com"
     data-login_uri="http://localhost:4200/#/login"
     data-auto_prompt="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>
<script src="https://accounts.google.com/gsi/client" async></script>
<script>
  function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);
  }
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "338669335569-a7ccu9o6d0s697ieekudq6a49h33ehe9.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("buttonDiv"),
      { theme: "outline", size: "large" }  // customization attributes
    );
    google.accounts.id.prompt(); // also display the One Tap dialog
  }
</script>
<div id="buttonDiv"></div>
